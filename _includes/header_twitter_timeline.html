    

<header class="site-header">

  <div class="wrapper">
    <div style="padding:10px;">
      <a class="site-title" rel="author"><img src="images/csmap_logo_sq.png" style="max-width:25%; padding-top:10px;" alt="{{ site.title | escape }}"></a>
    </div>
    {%- assign default_paths = site.pages | map: "path" -%}
    {%- assign page_paths = site.twitter_timeline | default: default_paths -%}
    {%- assign titles_size = site.pages | map: 'title' | join: '' | size -%}
    

    {%- if titles_size > 0 -%}
    

    <div style="float:left;">
    <h1 style="color:#666; padding-top:0; margin-top:0; font-weight:bold;">Twitter Experiment Timeline Instructions</h1>
      </div>
    <div style="clear:both;"></div>
     
    {%- endif -%}
  </div>
</header>
